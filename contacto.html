	<div class="contactForm container-fluid">
		<div class="container">		
			<div class="row mx-auto">		
				<div class="pictureForm col-lg-6"></div>
				<div class="contentForm col-lg-6">
					<form class="formText" action="recibe.html" method="POST" enctype="multipart/form-data">
					  	<div class="container">
						    <div class="col-md-10 mt-3 mb-3 mx-auto">
							    <label for="validationCustom01">Nombre</label>
							    <input type="text" class="form-control" id="validationCustom01" placeholder="Nombre" required>
							</div>
					    	<div class="col-md-10 mb-3 mx-auto">
							    <label for="validationCustom02">Teléfono</label>
							    <input type="number" class="form-control" id="validationCustom02" placeholder="+54 351 5097960" required>
							</div>
							<div class="col-md-10 mb-3 mx-auto">
							  	<label for="validationCustom03">E-mail</label>
							   	<input type="email" class="form-control" id="validationCustom03" placeholder="myemail@you.com" required>
					    	</div>
					    	<div class="col-md-10 mb-3 mx-auto">
					      		<label for="validationCustom04">Provincia</label>
					      		<select class="custom-select" id="validationCustom04" required>
					        		<option selected disabled value="">Elegí tu provincia</option>
									<option value="a">Córdoba</option>
									<option value="b">Buenos Aires</option>
									<option value="c">Santa Fe</option>
									<option value="c">Mendoza</option>
					      		</select>	
					    	</div>
					    	<div class="col-md-10 mb-3 mx-auto">
					      		<label for="validationCustom05">Mensaje</label>
					      		<textarea class="form-control" name="Mensaje" placeholder="Aquí puedes dejar algún comentario"></textarea>
					      	</div>
					      	<div class="col-md-10 mb-3 mx-5">		
					      		<input class="form-check-input" type="checkbox" value="" id="invalidCheck">
						      		<label class="form-check-label" for="invalidCheck">
						        		Deseo recibir el newsletter!
						      		</label>
					    	</div>
					    	<div class="col-md-10 mb-3 mx-auto">
						      	<button class="button formButton mx-auto" type="submit">Enviar</button>
					  		</div>
					  	</div>
					</form>
				</div>
			</div>
		</div>
	</div>
